<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebLab1</title>
    <script src="https://www.desmos.com/api/v1.8/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <style>
        * {
            margin: 0;
            border: 0;
            padding: 0;
            outline: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            color: #c9d1d9;
            display: block;
            background-color: #0d1117;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background-color: #21262d;
            border-radius: 0.2em;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #3a424f;
            border-radius: 0.2em;
        }

        .container {
            background-color: #161b22;
            border: 1px solid darkgray;
            padding: 10px 20px;
            margin: 5px 7px;
            height: fit-content;
            width: fit-content;
            border-radius: 0.6em;
        }

        #main-table tr td {
            vertical-align: top;
            padding: 0;
            margin: 0;
        }


        button, .box, #result-table tr td {
            color: #c9d1d9;
            background-color: #21262d;
            padding: 2px;
            border: 2px solid rgba(240, 246, 252, 0.1);
        }

        button {
            cursor: pointer;
        }

        button:hover, #y-select:focus, .r-select label:hover:before {
            background-color: #30363d;
            border-color: #8b949e;
        }

        .x-button {
            width: 25px;
            height: 25px;
            position: relative;
        }

        button:active {
            background-color: #6b6e39;
        }

        .rounded {
            border-radius: 0.4em;
        }

        #header {
            font-family: cursive;
            color: #d5dfe8;
            font-size: 16px;
        }

        #graph {
            width: 400px;
            height: 400px;
            padding: 0;
            margin: 10px;
        }
        #graph-container {
            padding: 0;
            border-radius: 0.2em;
        }

        #x-table tr td {
            padding: 0;
            margin: 0;
        }

        #y-select {
            margin: 0 2px;
            width: 79px;
            height: 30px;
        }

        .r-select input[type=radio] {
            display: none;
        }

        .r-select label:before {
            content: "";
            display: inline-block;
            width: 13px;
            height: 13px;
            background-color: #21262d;
            position: inherit;
            margin: 0 5px 0 2px;
            padding: 0;
            border: 2px solid rgba(240, 246, 252, 0.1);
            border-radius: 1em;
            cursor: pointer;
        }

        .r-select input[type=radio]:checked + label:before {
            background-color: #43735d;
        }


        #result-table {
            display: block;
            width: fit-content;
            max-height: 400px;
            overflow-y: scroll;
        }
        #result-table tr td {
            margin: 10px;
            padding: 0 10px;
            width: fit-content;
            border-radius: 0.2em;
        }
        #result-table #first-row td {
            background-color: #3a424f;
        }

        .red-border {
            border: 2px solid #8c2121;
            border-radius: 0.4em;
        }
        .x-button.selected, #result-table .last-row-hit td {
            background-color: #43735d;
        }
        #result-table .last-row-miss td {
            background-color: #653b3b;
        }

    </style>
</head>
<body>

<table id="main-table">
    <tr>
        <td colspan="3" id="header">
            <div class="container">
                <p>Лабораторная работа #1</p>
                <p>Выполнил Щербинин Эдуард P3214</p>
                <p>Вариант 2482</p>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="container">
                <table id="input-table">
                <tr>
                    <td colspan="3" class="input-cell-l">Введи значения:</td>
                </tr>
                <tr>
                    <td class="input-cell-l">X:</td>
                    <td id="x-cell">
                        <table id="x-table" class="">
                        <tr>
                            <td>
                                <button class="x-button rounded">-5</button>
                            </td>
                            <td class="button">
                                <button class="x-button rounded">-4</button>
                            </td>
                            <td class="button">
                                <button class="x-button rounded">-3</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="button">
                                <button class="x-button rounded">-2</button>
                            </td>
                            <td class="button">
                                <button class="x-button rounded">-1</button>
                            </td>
                            <td class="button">
                                <button class="x-button rounded">0</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="button">
                                <button class="x-button rounded">1</button>
                            </td>
                            <td class="button">
                                <button class="x-button rounded">2</button>
                            </td>
                            <td class="button">
                                <button class="x-button rounded">3</button>
                            </td>
                        </tr>
                    </table>
                    </td>
                </tr>
                <tr>
                    <td class="input-cell-l">Y:</td>
                    <td id="y-cell">
                        <input class="input-select rounded box" id="y-select" name="y-select" placeholder="(-3; 3)"
                               required type="text"/>
                    </td>
                </tr>
                <tr>
                    <td class="input-cell-l">R:</td>
                    <td id="r-cell">
                        <div class="r-select">
                            <input class="input-select" id="r1" name="r-select" required type="radio" value="1"/>
                            <label for="r1">1</label>
                        </div>
                        <div class="r-select">
                            <input class="input-select" id="r1.5" name="r-select" required type="radio"
                                   value="1.5"/>
                            <label for="r1.5">1.5</label>
                        </div>
                        <div class="r-select">
                            <input class="input-select" id="r2" name="r-select" required type="radio" value="2"/>
                            <label for="r2">2</label>
                        </div>
                        <div class="r-select">
                            <input class="input-select" id="r2.5" name="r-select" required type="radio"
                                   value="2.5"/>
                            <label for="r2.5">2.5</label>
                        </div>
                            <div class="r-select">
                                <input class="input-select" id="r3" name="r-select" required type="radio" value="3"/>
                                <label for="r3">3</label>
                            </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button id="submit-button" class="rounded">Вычислить</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button id="clear-button" class="rounded">Очистить</button>
                    </td>
                </tr>
            </table>
            </div>
        </td>
        <td>
            <div class="container rounded" id="graph-container">
                <div id="graph"></div>
            </div>
        </td>
        <td>
            <div class="container">
                <table id="result-table">
                <tr id="first-row" class="last-row-hit">
                    <td>X</td>
                    <td>Y</td>
                    <td>R</td>
                    <td>Результат</td>
                    <td>Время</td>
                    <td>Время вычисления</td>
                </tr>
            </table>
            </div>
        </td>
    </tr>
</table>



<script src="scripts/dataProcess.js"></script>
<script src="scripts/graph.js"></script>
</body>
</html>
